<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>轩寤-剑三固定团活动报名系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="/bootstrap/css/docs.css" />
</head>
<body>
    <!-- navbar-inverse 该类反转色彩，默认导航是白底黑字，翻转后黑底白字 -->
    <!-- navbar-fixed-top 需要在body上设置padding，在电脑屏幕时，固定在浏览器顶部，不随滚动条滚动 -->
    <!-- navbar-static-top 不需要设置padding，随滚动条滚动 -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">轩寤</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="">
                            <a href="/">系统首页</a>
                        </li>
                        <li class="active">
                            <a href="/activity/index">活动报名</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="hero-unit">
            <h3>公告！！！</h3>
            <p></p>
            <p>25英雄锻刀厅每周星期一、星期三、星期五晚上七点开组，组满人开车。</p>
            <p>不定期开试练本或者十人本</p>
        </div>
        <h4>活动列表</h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>活动名称</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>最低装分</th>
                <th>　</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="activity:${activities}">
                <td th:text="${activity.name}">Onions</td>
                <td th:text="${#dates.format(activity.start, 'yyyy-MM-dd HH:mm')}">test@test.com.cn</td>
                <td th:text="${#dates.format(activity.end, 'yyyy-MM-dd HH:mm')}">yes</td>
                <td th:text="${activity.minScore}">Onions</td>
                <th>
                    <a th:href="@{'/signUp'(activityId=${activity.id})}">前往报名</a>　
                    <a th:href="@{'/getSigners'(activityId=${activity.id})}">查看人员</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="/bootstrap/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
